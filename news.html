<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latest News | Anmol Lamsal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1c1c1c;
    }

    header a {
      color: cyan;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    h1 {
      color: #00ffff;
      text-align: center;
      margin-top: 30px;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .news-card {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      transition: transform 0.2s ease;
    }

    .news-card:hover {
      transform: translateY(-5px);
    }

    .news-card h2 {
      color: #00ffff;
      font-size: 18px;
    }

    .news-card p {
      color: #ccc;
      font-size: 14px;
    }

    .news-card a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <a href="./index.html">Home</a>
    <a href="./about.html">About</a>
    <a href="./contact.html">Contact</a>
    <a href="./news.html" style="color: #00ffff;">News</a>
  </header>

  <h1>ðŸ“° Latest BBC News</h1>
  <div class="news-container" id="newsContainer">
    <p style="text-align: center;">Loading latest news...</p>
  </div>

  <script>
    async function loadNews() {
      try {
        const response = await fetch('/api/news');
        const data = await response.json();

        const container = document.getElementById('newsContainer');
        container.innerHTML = '';

        data.forEach(article => {
          const card = document.createElement('div');
          card.className = 'news-card';
          card.innerHTML = `
            <h2>${article.title}</h2>
            <p>${article.summary || 'No summary available.'}</p>
            <a href="${article.link}" target="_blank">Read more</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading news:', error);
        document.getElementById('newsContainer').innerHTML =
          '<p style="color:red;">Failed to load news. Please try again later.</p>';
      }
    }

    loadNews();
  </script>
</body>
</html>
